<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blooper Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1><i class="fas fa-bomb"></i> Blooper Chat</h1>
        </div>
        <div id="get-started" class="text-center">
            <p class="lead">Get Started</p>
            <input type="text" id="username-input" class="form-control mb-2" placeholder="Enter your username...">
            <button id="start-button" class="btn btn-primary">Start</button>
        </div>
        <div id="chat-container" class="mt-4" style="display: none;">
            <h2 class="mb-4">Username: <span id="display-username"></span></h2>
            <div id="messages" class="bg-light p-3 rounded mb-3" style="max-height: 400px; overflow-y: auto;"></div>
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                <button id="send-button" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>

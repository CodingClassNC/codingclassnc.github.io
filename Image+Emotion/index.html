<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion To Emoji</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <h3 class="heading">Emotion Detector <span class="emoji">ðŸ˜€ðŸ˜“ðŸ˜¡</span></h3>
            <p>Take your selfie for our system to predict your emotion!</p>
            <p>Are you happy? Are you sad? Or are you MAD?</p>
            <div class="row-container">
                <div class="webcam-view" style="width:50%; height:50%">
                    <label>Webcam View</label>
                    <div id="camera" class="content-box"></div>
                    <button class="capture-btn" onclick="snapshot()">Capture Image</button>
                </div>
                <div class="predictions">
                    <div class="prediction-box">
                        <label>Prediction 1</label>
                        <p id="resultemotionname"></p>
                        <p id="updateemoji"></p>
                    </div> <br><br>
                    <div class="prediction-box">
                        <label>Prediction 2</label>
                        <p id="resultemotionname2"></p>
                        <p id="updateemoji2"></p>
                    </div>
                </div>
                <div class="webcam-view" style="width:50%; height:50%">
                    <label>Snapshot</label>
                    <div id="result" class="content-box"></div>
                    <button class="capture-btn" onclick="check()">Predict Emotion From Image</button>
                </div>
            </div>
        </center>
    </div>
    <script src="index.js"></script>
</body>
</html>

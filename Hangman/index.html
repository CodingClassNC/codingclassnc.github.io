<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="hangman-container">
        <img id="hangman-animation" src="images/hangman_7.png" alt="Hangman Animation">
        <div id="hangman-animation"></div>
        <div id="word-display"></div>
        <div id="guesses"></div>
        <input type="text" id="guess-input" placeholder="Guess a letter"> <br>
        <button id="guess-button">Guess</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
